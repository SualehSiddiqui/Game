<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Of Age</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="home-page-bg">
        <div class="main-player-div">
            <div class="player-selector">
                <div class="player-selector-hd">
                    <span>select player 1</span>
                </div>
                <div class="player-div" onclick="selectPlayer1('captainAmericaSelected')">
                    <img src="Images/Character-Images/Captain-America/captain-america.png" alt="Captain America"
                        class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer1('hulkSelected')">
                    <img src="Images/Character-Images/Hulk/hulk.png" alt="Hulk" class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer1('ironManSelected')">
                    <img src="Images/Character-Images/Iron-Man/iron-man.png" alt="Iron Man" class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer1('spiderManSelected')">
                    <img src="Images/Character-Images/Spider-Man/spider-man.png" alt="Sider Man"
                        class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer1('wolverineSelected')">
                    <img src="Images/Character-Images/Wolverine/wolverine.png" alt="Wolverine" class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer1('warMachineSelected')">
                    <img src="Images/Character-Images/War-Machine/war-machine.png" alt="War Machine"
                        class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer1('venomSelected')">
                    <img src="Images/Character-Images/Venom/venom.png" alt="Venom" class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer1('thanosSelected')">
                    <img src="Images/Character-Images/Thanos/thanos.jpg" alt="Thanos" class="character-image">
                </div>
            </div>
            <div class="player-preview-1" id="player-preview-1">
                <img src="Images/UI-Images/select-player.png" alt="" class="select-img">
            </div>
        </div>
        <div class="main-player-div">
            <div class="player-selector">
                <div class="player-selector-hd">
                    <span>select player 2</span>
                </div>
                <div class="player-div" onclick="selectPlayer2('captainAmericaMirrorSelected')">
                    <img src="Images/Character-Images/Captain-America-Mirror/captain-america.png"
                        class="character-image" alt="Captain America">
                </div>
                <div class="player-div" onclick="selectPlayer2('hulkMirrorSelected')">
                    <img src="Images/Character-Images/Hulk-Mirror/hulk.png" alt="Hulk" class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer2('ironManMirrorSelected')">
                    <img src="Images/Character-Images/Iron-Man-Mirror/iron-man.png" alt="Iron Man"
                        class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer2('spiderManMirrorSelected')">
                    <img src="Images/Character-Images/Spider-Man-Mirror/spider-man.png" alt="Sider Man"
                        class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer2('wolverineMirrorSelected')">
                    <img src="Images/Character-Images/Wolverine-Mirror/wolverine.png" alt="Wolverine"
                        class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer2('warMachineMirrorSelected')">
                    <img src="Images/Character-Images/War-Machine-Mirror/war-machine.png" alt="War Machine"
                        class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer2('venomMirrorSelected')">
                    <img src="Images/Character-Images/Venom-Mirror/venom.png" alt="Venom" class="character-image">
                </div>
                <div class="player-div" onclick="selectPlayer2('thanosMirrorSelected')">
                    <img src="Images/Character-Images/Thanos-Mirror/thanos.png" alt="Thanos" class="character-image">
                </div>
            </div>
            <div class="player-preview-2" id="player-preview-2">
                <img src="Images/UI-Images/select-player.png" alt="select-player" class="select-img">
            </div>
        </div>
        <div class="btn-div">
            <button class="battle-start-btn" onclick="checkPlayers()">Start the battle</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
